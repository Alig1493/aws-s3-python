{% load static %}
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'listS3buckets/style.css' %}">

<div class="container mx-auto">
    <h1>Pegas Exchange Data</h1>
    <div class="flex mb-4">
        <div class="w-1/3 px-2 text-center items-center bg-gray-400 h-12">Name</div>
        <div class="w-1/3 px-2 text-center items-center bg-gray-500 h-12">Last Modified</div>
        <div class="w-1/3 px-2 text-center items-center bg-gray-400 h-12"></div>
    </div>
    {% if buckets %}
        {% for doc in buckets %}
        <div class="flex mb-4">
            <div class="w-1/3 px-2 text-center items-center bg-gray-400 h-12">{{ doc.Key }}</div>
            <div class="w-1/3 px-2 text-center items-center bg-gray-500 h-12">{{ doc.LastModified }}</div>
            <div class="w-1/3 px-2 text-center items-center bg-gray-400 h-12"><a 
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center" 
                href="https://pegas-data.s3.eu-central-1.amazonaws.com/{{doc.Key}}">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" /></svg>
                download</a></div>
        </div>
        {% endfor %}
    {% else %}
        <div class="flex mb-4">
            <div class="w-full bg-gray-500 h-12">No buckets Available</div>
        </div>
    {% endif %}
    </div>
</div>
